ORDER CONFIRMATIONS WILL BE SENT HERE.=Sem budú zasielané potvrdenia o objednávkach.
EMAIL OF THE OWNER=Email poskytovateľa
SOME VALUES ARE NOT ACCEPTABLE. PLEASE RETRY.=Povinné polia neboli vyplnené. Prípadne niektoré polia neboli vyplnené správne.
RESERVATION FEE PERCENTAGE (%)=Rezervačný poplatok v %
NUMBER OF NIGHTS WITH ADDITIONAL FEE=Počet nocí s príplatkom
WHEN THE ORDER IS FOR LESS NIGHTS THAT THIS VALUE AN ADDITIONAL FEE (SET BELLOW) WILL BE ADDED TO FINAL PRICE.=Ak je usktutočnená objednávka na menej nocí ako je toto číslo, potom sa k výslednej cene objednávky prirátava ďalší príplatok, ktorého výška je definovaná nižšie.
ADDITIONAL FEE PERCENTAGE=Príplatok za nízky počet nocí v %
THIS FEE IS IN % FROM THE ORDER'S TOTAL AND IS ADDED TO THE FINAL PRICE, IF THE NUMBER OF NIGHTS IS LESS THAN DEFINED ABOVE.=Tento príplatok je udávaný v percentách a vypočítava sa z celkovej ceny objednávky. Tento príplatok sa pridáva k cene objednávky ak je počet nocí v uskutočnenej rezervácii menší ako hodnota zadefinovaná vyššie.
RESERVATION FEE=Rezervačný poplatok
THE PERCENT OF THE ODER PRICE NEEDED TO PAY AS RESERVATION FEE.=Rezervačný poplatok v percentách. Vypočítava sa z finálnej ceny objednávky. Tento poplatok treba zaplatiť aby bolo rezervácia potvrdená.
MINIMUM NIGHTS=Minimálny počet nocí
MINIMUM NIGHTS ALOWED FOR RESERVATION.=Minimálny počet nocí potrebný pre uskutočnenie rezervácie.
SYSTEM ONLINE=Systém je sputený
TESTING MODE=Testovacia prevádzka
RESERVED TIME=Lehota objednávky
TIME IN HOURS SINCE ORDER CREATION AFTER WHICH THE RESERVATION FEE HAS TO BE PAID, OTHERWISE THE ORDER WILL BE DELETED.=Čas v hodinách od vytvorenia objednávky, v ktorom je nutné uhradiť objednávku, inak bude zmazaná.
